{% extends 'layout.html' %} {% block title %}Page Not Found{% endblock title %}
{% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 50vh;
    text-align: center;
    font-family: sans-serif;
  "
>
  <h1 style="font-size: 5rem; color: #cbd5e0; margin: 0">404</h1>
  <h2 style="color: #2d3748; margin-bottom: 10px">Page not found</h2>
  <p style="color: #718096; margin-bottom: 25px">
    The page you tried does not exist.
  </p>

  <a
    href="/"
    style="
      background-color: #4a5568;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    "
  >
    Return Home
  </a>
</div>
{% endblock content %}
