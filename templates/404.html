{% extends 'layout.html' %} {% block title %}404 - Page Not Found{% endblock
title %} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
      sans-serif;
  "
>
  <h1 style="font-size: 6rem; font-weight: 900; color: #e9ecef; margin: 0">
    404
  </h1>

  <h2
    style="
      font-size: 1.5rem;
      color: #343a40;
      margin-top: -20px;
      margin-bottom: 15px;
    "
  >
    Page Not Found
  </h2>

  <p
    style="
      color: #6c757d;
      max-width: 400px;
      margin-bottom: 30px;
      line-height: 1.6;
    "
  >
    The page you are looking for might have been removed, had its name changed,
    or is temporarily unavailable.
  </p>

  <a
    href="/"
    style="
      text-decoration: none;
      background-color: #212529;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 500;
      transition: opacity 0.2s;
    "
  >
    Go Back Home
  </a>
</div>
{% endblock content %}
